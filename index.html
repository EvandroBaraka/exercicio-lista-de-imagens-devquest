<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>Lista de Imagens</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="pinturas">
                <img src="./src/images/rome.jpg" alt="Pintura 'Rome' de Michelangelo">
                <div class="dados">
                    <h2 class="obra">Rome</h2>
                    <h3 class="pintor">Michelangelo</h3>
                </div>
            </div>

            <div class="pinturas">
                <img src="./src/images/boat-at-sea.jpg" alt="Pintura 'Boat at Sea' de Vincent Van Gogh">
                <div class="dados">
                    <h2 class="obra">Boat at Sea</h2>
                    <p class="pintor">Vincent Van Gogh</p>
                </div>
            </div>

            <div class="pinturas">
                <img src="./src/images/sand-and-sea.jpg" alt="Pintura 'Sand and Sea' de Da Vinci">
                <div class="dados">
                    <h2 class="obra">Sand and Sea</h2>
                    <p class="pintor">Da Vinci</p>
                </div>
            </div>

            <div class="pinturas">
                <img src="./src/images/starry-night.png" alt="Pintura 'Starry Night' de Vincent Van Gogh">
                <div class="dados">
                    <h2 class="obra">Starry Night</h2>
                    <p class="pintor">Vincent Van Gogh</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
